# yaml
Home:
    route: 'home'
    role: 'IS_AUTHENTICATED_ANONYMOUSLY'
    icon: 'fa-home'

Tasks:
    route: 'jerm_bundle_data_index'
    parameters: { entity: 'task' }
    role: 'ROLE_USER'
    icon: 'fa-check-square'

Admin:
    Users:
        route: 'jerm_bundle_data_index'
        parameters: { entity: 'user' }
        role: 'ROLE_ADMIN'
        icon: 'fa-user'
    Action Log:
        route: 'jerm_bundle_data_index'
        parameters: { entity: 'action_log' }
        role: 'ROLE_ADMIN'
        icon: 'fa-book'
    App Config:
        route: 'jerm_bundle_app_config'
        role: 'ROLE_ADMIN'
        icon: 'fa-gear'